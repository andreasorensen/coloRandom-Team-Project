        <title>ColoRandom</title>
      </head>
    <body>
        <h1>COLORANDOM</h1>
    <section class="color-palettes">
        <div class="box-container">
            <p id="0" class="boxes">
                <img class="hidden locked" id="locked1" src="src/locked.png" alt="Locked Img">
                <img class="unlocked" id="unlocked1" src="src/unlocked.png" alt="Unlocked Img">
            </p>
            <p id="1" class="boxes">
                <img class="hidden locked" id="locked2" src="src/locked.png" alt="Locked Img">
                <img class="unlocked" id="unlocked2" src="src/unlocked.png" alt="Unlocked Img">
            </p>
            <p id="2" class="boxes">
                <img class="hidden locked" id="locked3" src="src/locked.png" alt="Locked Img">
                <img class="unlocked" id="unlocked3" src="src/unlocked.png" alt="Unlocked Img">
            </p>
            <p id="3" class="boxes">
                <img class="hidden locked" id="locked4" src="src/locked.png" alt="Locked Img">
                <img class="unlocked" id="unlocked4" src="src/unlocked.png" alt="Unlocked Img">
            </p>
            <p id="4" class="boxes">
                <img class="hidden locked" id="locked5" src="src/locked.png" alt="Locked Img">
                <img class="unlocked" id="unlocked5" src="src/unlocked.png" alt="Unlocked Img">
            </p>
        </div>
        <div class="caption">
            <p class="captions" id="box1-caption">#EA9999</p>
            <p class="captions" id="box2-caption">#FACB9C</p>
            <p class="captions" id="box3-caption">#FFE59A</p>
            <p class="captions" id="box4-caption">#B6D7A8</p>
            <p class="captions" id="box5-caption">#A4C4CA</p>
        </div>
    </section>
        <section class="button">
            <button type="button" class="new-palette-button" id="new-palette-button">New Palette</button>
            <!-- <button type="button" class="save-palette-button" id="save-palette-button">Save Palette</button> -->
        </section>
