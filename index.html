<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;800&display=swap"
          rel="stylesheet"
        />
        <title>ColoRandom</title>
      </head>
    <body>
        <h1>COLORANDOM</h1>
    <section class="color-palettes">

        <div class="box-container">
           
            <div id="0" class="boxes"> 

                <img class="locked hidden" id="locked1" src="./src/locked.png" alt="Locked Img">

                <img class="unlocked" id="unlocked1" src="./src/unlocked.png" alt="Unlocked Img">

            </div>
            <div id="1" class="boxes"> 

                <img class="locked hidden" id="locked2" src="./src/locked.png" alt="Locked Img">
                
                <img class="unlocked" id="unlocked2" src="./src/unlocked.png" alt="Unlocked Img">
            </div>
            <div id="2" class="boxes">
                <img class="locked hidden" id="locked3" src="./src/locked.png" alt="Locked Img">

                <img class="unlocked" id="unlocked3" src="./src/unlocked.png" alt="Unlocked Img">

            </div>
            <div id="3" class="boxes"> 

                <img class="locked hidden" id="locked4" src="./src/locked.png" alt="Locked Img">

                <img class="unlocked" id="unlocked4" src="./src/unlocked.png" alt="Unlocked Img">

            </div>
            <div id="4" class="boxes">

                <img class="locked hidden" id="locked5" src="./src/locked.png" alt="Locked Img">

                <img class="unlocked" id="unlocked5" src="./src/unlocked.png" alt="Unlocked Img">
            </div>
        </div>
        <div class="caption">
            <p class="captions" id="box1-caption">#EA9999</p>
            <p class="captions" id="box2-caption">#FACB9C</p>
            <p class="captions" id="box3-caption">#FFE59A</p>
            <p class="captions" id="box4-caption">#B6D7A8</p>
            <p class="captions" id="box5-caption">#A4C4CA</p>
        </div>
    </section>
        <section class="button">
            <button type="button" class="new-palette-button" id="new-palette-button">New Palette</button>
            <button type="button" class="save-palette-button" id="save-palette-button">Save Palette</button>
        </section>
        <div id="saved-container">
            <h4>Saved Palettes</h4>
            <section id="saved-palettes">
                <h4>No saved palettes yet!</h4>
                <section class="mini-container hidden">
                    <section class="mini-palette"></section>
                    <section class="mini-palette"></section>
                    <section class="mini-palette"></section>
                    <section class="mini-palette"></section>
                    <section class="mini-palette"></section>
                    <img class="delete" src="./src/delete.png">
                </section>
            </section>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
